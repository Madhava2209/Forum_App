<!DOCTYPE html>
<html>
<head>
    <title>Forum App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
</head>
<body>
    <div class="container" style="min-height: 650px; display: flex;flex-direction: column;justify-content:left ;align-items: center;width: 100%;padding: 20px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 1200px;margin-bottom: 20px;">
            
                <div>
                    <a class="navbar-brand" href="/dashboard/">Forum App</a>
                </div>
            
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                {% if not user.is_authenticated %}
                <a class="nav-item nav-link active" href="/signup/">Sign Up</a>
                <a class="nav-item nav-link active" href="/login/">Log In</a>
                {% elif user.is_authenticated %}
                <a class="nav-item nav-link active" href="/dashboard/">Dashboard</a>
                <a class="nav-item nav-link active" href="/questions/">Question</a>
                <a class="nav-item nav-link active" href="/logout/">Log Out</a>
                {% endif %}
                
              </div>
            </div>
            
          </nav>
        
          
            {% block body %}
            {% endblock %}
        </div>
        </div>
    
    </div>
</body>
</html>
